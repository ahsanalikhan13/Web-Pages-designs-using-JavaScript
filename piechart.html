<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<div>
    <canvas id="myChart" style="position: absolute; height:40vh; width:80vw"></canvas>
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>

</head>
<body>
    <script>
      var chart ;
          const ctx = document.getElementById('myChart').getContext("2d");
          var color= ['#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6', 
                      '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
                      '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A', 
                      '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
                      '#66994D', '#B366CC', '#4D8000', '#B33300', '#CC80CC', 
                      '#66664D', '#991AFF', '#E666FF', '#4DB3FF', '#1AB399',
                      '#E666B3', '#33991A', '#CC9999', '#B3B31A', '#00E680', 
                      '#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
                      '#FF3380', '#CCCC00', '#66E64D', '#4D80CC', '#9900B3', 
                      '#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'
                    ]
           chart = new Chart(ctx, {
            
            data: {
              labels: ["Jan 23", "Feb 23", "Mar 23", "Apr 23", "May 23"],
              labels: [["20.3%"], ["17.2%"], ["15.6%"], ["17.2%"], ["7.8%"], ["14.1%"], ["7.8%"]],
              datasets: [{
              type: 'doughnut',
              label: 'Sales',
              data: [101550.48, 141376.78, 152397.33, 173977.18, 19688.03],
              backgroundColor: color,
            },       
        ],     
        },
        plugins:[ChartDataLabels],
        options: {
          plugins: {
                datalabels: {
                  display: true,
                    align: 'bottom',
                    backgroundColor: function(context) {
                    return context.dataset.backgroundColor;
                  },
                    anchor: 'center',
                  borderColor: 'white',
                  padding:'5',
                  borderRadius: 50,
                  borderWidth: 2,
                    autofill: true,

                    formatter: (value, ctx) => {
                    let datasets = ctx.chart.data.datasets;
                    if (datasets.indexOf(ctx.dataset) === datasets.length - 1) {
                      let sum = datasets[0].data.reduce((a, b) => a + b, 0);
                      let percentage = Math.round((value / sum) * 100) + '%';
                        return percentage;
                    } else {
                        return percentage;
                    }
                  },
                  color: '#fff',
            },
                  legend:{
                    display: false,
                  }
   }
  }
   
  },
    )

    </script>

</body>
</html>
